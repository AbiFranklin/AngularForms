<div class="body">
  <div class="container">
    <div class="row align-items-center d-flex justify-content-center">
      <div class="col-5">
        <form #form="ngForm" class="needs-validated" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <input
              id="user"
              name="user"
              type="text"
              class="form-control"
              placeholder="Username"
              [(ngModel)]="userSettings.user"
              required
              #userField="ngModel"
              [ngClass] = "{'is-invalid': userField.invalid && form.submitted}"
            />
            <div class="invalid-feedback">
                Please enter a username.
              </div>
          </div>
   
          <br />
          <div class="form-group">
            <input
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
              type="password"
              [(ngModel)]="userSettings.password"
              #passField="ngModel"
              [ngClass] = "{'is-invalid': passField.invalid && form.submitted}"

            />
            <div class="invalid-feedback">
                Please enter a password.
              </div>
          </div>
          <br />
          <button class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
